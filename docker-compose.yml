version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: backend
    image: backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    volumes:
      - ./backend:/app
      - ./knowledge:/app/knowledge
      - ./backend/ocr_cache:/app/ocr_cache
    networks:
      - app-network

  api_gateway:
    build:
      context: .
      dockerfile: docker/n8n_API.Dockerfile
    container_name: api-gateway
    image: api-gateway
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_APP=n8n_API.py
      - FLASK_DEBUG=1
      - INTERNAL_API_BASE_URL=http://backend:5001
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: frontend
    image: frontend
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - INTERNAL_API_URL=http://backend:5001
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: