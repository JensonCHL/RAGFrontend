version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    volumes:
      - ./backend:/app
      - ./knowledge:/app/knowledge
      - ./backend/ocr_cache:/app/ocr_cache
    networks:
      - app-network

  api_gateway:
    build:
      context: .
      dockerfile: docker/api_gateway.Dockerfile # Use dedicated Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_APP=n8n_API.py
      - FLASK_DEBUG=1
      - INTERNAL_API_BASE_URL=http://backend:5001 # Point to the internal backend service
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5001
    volumes:
      - .:/app
      - /app/node_modules # Exclude node_modules from host mount to prevent issues
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
